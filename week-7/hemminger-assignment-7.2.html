<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Exercise 7.2</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      type="text/javascript"
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
      charset="UTF-8"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>

  <body>
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">

      <br><br>

      <h2>Exercise 7.2 - The "if" Binding</h2>

      <br>

      <!-- Users first name entry -->
      <div class="form-group">
          <label for="txtFirst">First Name: </label>
          <input type="text" data-bind="value: first" class="form-control" id="txtFirst"/>
        </div>

        <!-- Users last name entry -->
        <div data-bind="if: displayName">
          <div class="form-group">
            <label for="txtLast">Last Name: </label>
            <input type="text" data-bind="value: last" class="form-control" id="txtLast"/>
          </div>
        </div>

        <br />

        <!-- Users full name output -->
        <div data-bind="if: last">
          <h2>
            <span id="nameOutput" class="alert-success" data-bind="text: displayFullName"></span>
          </h2>
        </div>

        <br />
      </div>

      <script>
        // set observables for first and last name
        function PersonViewModel() {
          this.first = ko.observable("");
          this.last = ko.observable("");

          // display last name entry if first name entered
          this.displayName = ko.pureComputed(function() {
            return this.first();
          }, this);

          // display full name if first and last name entered
          this.displayFullName = ko.pureComputed(function() {
            return this.first() + " " + this.last();
          }, this);
        }
        // setting above bindings
        ko.applyBindings(new PersonViewModel());
      </script>
    </body>
  </html>
