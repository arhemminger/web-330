  <body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">

    <div role="main" class="container">
        <br><br>

        <h2>Assignment 7.3 - The "foreach" binding</h2>
        <br>

        <!-- Textbook table -->
        <table class="table table-dark table-striped table-hover table-bordered">
          <thead class="thead-light">
            <tr>
              <th>Title</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: textbook">
            <tr>
              <td data-bind="text: name"></td>
              <td data-bind="text: price"></td>
            </tr>
          </tbody>
        </table>

        <br />
      </div>

      <script>
        // Function to hold textbook observable array
        function BookViewModel() {
          this.textbook = ko.observableArray([
            { name: "JavaScript Design Patterns", price: 32.99 },
            { name: "JavaScript The Definitive Guide", price: 49.99 },
            { name: "Express In Action", price: 24.99 },
            { name: "HTML & CSS", price: 25.99 }
          ]);
        }
        // Apply bindings
        ko.applyBindings(new BookViewModel());
      </script>
    </body>
