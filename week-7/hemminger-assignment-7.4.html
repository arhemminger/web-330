<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <title>Assignment 7.4</title>

    <!-- Stylesheet - Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
      integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
      crossorigin="anonymous"
    />

    <!-- JavaScript Libraries -->
    <script
      src="https://gc.kis.v2.scr.kaspersky-labs.com/5DACB2B0-5003-6543-8B39-D8EE6E4FC44C/main.js"
    ></script>
    <script src="../knockout-3.5.0.js"></script>
  </head>
  <body>
    <!-- Navigation menu -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Contact Us</a>
        </li>
      </ul>
    </nav>

    <div role="main" class="container">
        <br><br>

        <h2>Assignment 7.4 - Other Bindings</h2>
        <br>

        <!-- Table to house tutorials -->
        <table class="table-sm table-bordered table-striped table-hover">
          <thead class="thead-dark">
            <tr>
              <th>Title</th>
              <th>Description</th>
              <th>Link</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: tutorial">
            <tr>
              <td data-bind="text: title"></td>
              <td data-bind="text: description"></td>
              <td>
                  <a data-bind="attr: {href: url}, style: { 'text-decoration': 'none' }" target="_blank" class="text-primary">Visit Site</a>
              </td>
            </tr>
          </tbody>
        </table>

        <br>
      </div>

      <script>
        // Function that passes in array of tutorials as observables
        function TutorialViewModel() {
          this.tutorial = ko.observableArray([
            {
              title: "JavaScript Statements",
              description: "A JavaScript program is a list of programming statements.",
              url: "https://www.w3schools.com/js/js_statements.asp"
            },
            {
              title: "JavaScript Variables",
              description: "JavaScript variables are containers for storing data values.",
              url: "https://www.w3schools.com/js/js_variables.asp"
            },
            {
              title: "JavaScript Comments",
              description: "JavaScript comments can be used to explain JavaScript code, and to make it more readable.",
              url: "https://www.w3schools.com/js/js_comments.asp"
            },
            {
              title: "JavaScript Operators",
              description: "Arithmetic operators are used to perform arithmetic on numbers.",
              url: "https://www.w3schools.com/js/js_operators.asp"
            },
            {
              title: "JavaScript Data Types",
              description: "JavaScript variables can hold many data types: numbers, strings, objects and more.",
              url: "https://www.w3schools.com/js/js_datatypes.asp"
            }
          ]);
        }

        // Applying the bindings above.
        ko.applyBindings(new TutorialViewModel());
      </script>
    </body>
  </html>
